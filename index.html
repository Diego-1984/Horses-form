        <form class="row g-3">
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Card #</label>
                <input type="number" class="form-control" id="validationDefault01" value="Mark" required

            <div class="col-md-2">

                <input type="num" class="form-control" id="validationDefault02" value="Otto" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault03" class="form-label">Amount</label>
                <div class="input-group">
                    <strong>$</strong>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-5">
                <label for="validationDefault05" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>State</option>
                    <option value="1">New York</option>
                    <option value="2">Texas</option>
                    <option value="3">Nevada</option>
                  </select>

            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
    </div>
