<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container mt-3 border 1 rounded">
        <div class="row bg-light border 1 p-2">
            <h1>Payment for example</h1>

        </div>
        <div class="row p-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Card #</label>
                <input type="number" class="form-control" id="validationDefault01" required
                    placeholder="xxxx xxx xxxx xxxx">

            </div>
            <div class="col-md-2">
                <label for="validationDefault02" class="form-label">#CVC</label>
                <input type="num" class="form-control" id="validationDefault02" required placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="validationDefault03" class="form-label">Amount</label>
                <input type="num" class="form-control" id="validationDefault02" value="" required placeholder="Amount">
            </div>

            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>

            <div class="col-md-6">
                <label for="validationDefault05" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Texas</option>
                    <option>New Mexico</option>
                    <option>Nevada</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>


            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.</div>


            </div>
            <div class="row mt-2">
                <div class="col-6"><strong>We acept</strong></div>
                <div class="col-6"><strong>Message:</strong></div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <div class="btn-group p-2" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="btnradio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="btnradio2"><i
                                class="fa-brands fa-cc-visa"></i></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="btnradio4"><i
                                class="fa-brands fa-cc-paypal"></i></label><input type="radio" class="btn-check"
                            name="btnradio" id="btnradio4" autocomplete="off">
                        

                    </div>
                </div>
                <div class="col-6">

                    <textarea class="form-control" id="message" name="message" placeholder="Your coments here..."
                        rows="8"></textarea>Add notes here
                </div>
            </div>
            <div class="row bg-light border ms-1 mt-2">
                <div class="d-flex p-2 justify-content-end  mt-3"><button class="btn me-2 btn-secondary"
                        type="submit">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>



    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
